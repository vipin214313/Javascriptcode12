<html>
    <head>
        <title>this is if else Example</title>
    </head>
    <body>
        <script>
          var grade='A'
          var result
          switch(grade){
            case 'A':
                result="a grade"
                break
                case 'B':
                result="b grade"
                break
                case 'C':
                    result="c grade" 
                    break
                default:
                    result="fail"
                    break
          
          }
          document.write(result);
        </script>
    </body>
</html>
